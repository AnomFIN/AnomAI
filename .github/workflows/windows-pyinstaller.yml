name: Windows PyInstaller Build
on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build-windows-exe:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
      - name: Run installer non-interactive
        env:
          BUILD_NONINTERACTIVE: 1
        run: |
          cmd.exe /c "set BUILD_NONINTERACTIVE=1&& call .\install.bat"
      - name: Upload dist
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: windows-exe
          path: dist/
